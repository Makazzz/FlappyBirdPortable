[Launch]
ProgramExecutable=FlappyBird\Flappy-Bird-Qt.exe
DirectoryMoveOK=yes
DisableSplashScreen=true
SplashTime=0
MinOS=7

[Activate]
Registry=true

[RegistryKeys]
FlappyBird="HKEY_CURRENT_USER\Software\fuzun\Flappy Bird Qt"

[RegistryCleanupIfEmpty]
1="HKEY_CURRENT_USER\Software\fuzun\Flappy Bird Qt"
2="HKEY_CURRENT_USER\Software\fuzun"

[FilesMove]
settings\config.ini=%PAL:AppDir%\FlappyBird
